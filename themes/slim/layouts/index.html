<!DOCTYPE html>
<html lang="">

<head>
  {{ partial "head.html" . }}
</head>

<body>
  <div class="container">
    {{ partial "header.html" . }}
    <div class="content">
      <div class="posts">
        {{ range .Data.Pages }}
        <div class="post">
          <h2 class="post-title"><a href="{{ .Permalink }}">{{ .Title }}</a></h2>
          <span class="post-date">{{ .Date.Format "Jan 2, 2006" }}</span>
        </div>
        {{ end }}
      </div>
    </div>
    {{ partial "footer.html" . }}
  </div>
  <script src="{{ .Site.BaseUrl }}/js/slim.js"></script>
  {{ with .Site.Params.AnalyticsID }}{{ partial "analytics.html" . }}{{ end }}

</body>

</html>
